<!DOCTYPE html>
<html>
    <head>
        <title>Edit Page</title>
    </head>
    <body>

        <h1>Editing {{.Title}}</h1>
        <a href="/index">Index</a>
        <a href="/view/{{.Title}}">View</a>

        <form action="/save/{{.Title}}">
            <div><textarea name="body" rows="20" cols="80">{{printf "%s" .Body}}</textarea></div>
            <div><input type="submit" values="Save" /></div>
        </form>
    </body>
</html>
